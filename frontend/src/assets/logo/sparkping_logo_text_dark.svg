<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5A6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7A8C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1DB5BB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ACCD2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8EDF2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F7FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8EDF2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon (scaled and positioned) -->
  <g transform="translate(20, 20) scale(0.55)">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="none" stroke="#2A3F4F" stroke-width="2" opacity="0.4"/>
    
    <!-- Signal waves -->
    <path d="M 100 100 Q 120 75, 150 72" fill="none" stroke="url(#waveGradientDark)" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
    <path d="M 100 100 Q 135 55, 175 48" fill="none" stroke="url(#waveGradientDark)" stroke-width="4.2" stroke-linecap="round" opacity="0.7"/>
    <path d="M 100 100 Q 150 35, 200 25" fill="none" stroke="url(#waveGradientDark)" stroke-width="3.5" stroke-linecap="round" opacity="0.5"/>
    <path d="M 100 100 Q 165 20, 220 8" fill="none" stroke="url(#waveGradientDark)" stroke-width="2.8" stroke-linecap="round" opacity="0.35"/>
    
    <path d="M 100 100 Q 120 125, 150 128" fill="none" stroke="url(#waveGradientDark)" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
    <path d="M 100 100 Q 135 145, 175 152" fill="none" stroke="url(#waveGradientDark)" stroke-width="4.2" stroke-linecap="round" opacity="0.7"/>
    <path d="M 100 100 Q 150 165, 200 175" fill="none" stroke="url(#waveGradientDark)" stroke-width="3.5" stroke-linecap="round" opacity="0.5"/>
    <path d="M 100 100 Q 165 180, 220 192" fill="none" stroke="url(#waveGradientDark)" stroke-width="2.8" stroke-linecap="round" opacity="0.35"/>
    
    <!-- Lightning bolt -->
    <path d="M 115 20 L 75 95 L 105 95 L 60 175 L 140 80 L 110 80 Z" 
          fill="url(#sparkGradientDark)" 
          stroke="none"/>
    
    <!-- Activity dots -->
    <circle cx="150" cy="72" r="7" fill="#1DB5BB" opacity="1"/>
    <circle cx="175" cy="48" r="5.5" fill="#1DB5BB" opacity="0.8"/>
    <circle cx="200" cy="25" r="4.5" fill="#1DB5BB" opacity="0.6"/>
    <circle cx="220" cy="8" r="3.5" fill="#1DB5BB" opacity="0.4"/>
    
    <circle cx="150" cy="128" r="7" fill="#1DB5BB" opacity="1"/>
    <circle cx="175" cy="152" r="5.5" fill="#1DB5BB" opacity="0.8"/>
    <circle cx="200" cy="175" r="4.5" fill="#1DB5BB" opacity="0.6"/>
    <circle cx="220" cy="192" r="3.5" fill="#1DB5BB" opacity="0.4"/>
  </g>
  
  <!-- Text: SparkPing -->
  <text x="145" y="95" font-family="'Segoe UI', 'Arial', sans-serif" font-size="52" font-weight="700" fill="url(#textGradientDark)">
    <tspan fill="url(#sparkGradientDark)" font-weight="800">Spark</tspan><tspan>Ping</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="147" y="115" font-family="'Segoe UI', 'Arial', sans-serif" font-size="13" font-weight="400" fill="#8B95A0" letter-spacing="1.5">
    NETWORK LATENCY MONITOR
  </text>
</svg>