<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5A6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7A8C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1DB5BB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ACCD2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8EDF2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F7FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8EDF2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon (scaled and positioned) -->
  <g transform="translate(20, 20) scale(0.55)">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="none" stroke="#2A3F4F" stroke-width="2" opacity="0.4"/>
    
    <!-- Signal waves -->
    <path d="M 100 100 Q 120 80, 140 80" fill="none" stroke="url(#waveGradientDark)" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
    <path d="M 100 100 Q 125 70, 155 65" fill="none" stroke="url(#waveGradientDark)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M 100 100 Q 130 60, 170 50" fill="none" stroke="url(#waveGradientDark)" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    
    <path d="M 100 100 Q 120 120, 140 120" fill="none" stroke="url(#waveGradientDark)" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
    <path d="M 100 100 Q 125 130, 155 135" fill="none" stroke="url(#waveGradientDark)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M 100 100 Q 130 140, 170 150" fill="none" stroke="url(#waveGradientDark)" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Lightning bolt -->
    <path d="M 105 40 L 85 90 L 100 90 L 80 145 L 120 85 L 105 85 Z" 
          fill="url(#sparkGradientDark)" 
          stroke="none"/>
    
    <!-- Activity dots -->
    <circle cx="145" cy="80" r="4" fill="#1DB5BB" opacity="1"/>
    <circle cx="160" cy="65" r="3" fill="#1DB5BB" opacity="0.7"/>
    <circle cx="175" cy="50" r="2.5" fill="#1DB5BB" opacity="0.4"/>
    
    <circle cx="145" cy="120" r="4" fill="#1DB5BB" opacity="1"/>
    <circle cx="160" cy="135" r="3" fill="#1DB5BB" opacity="0.7"/>
    <circle cx="175" cy="150" r="2.5" fill="#1DB5BB" opacity="0.4"/>
  </g>
  
  <!-- Text: SparkPing -->
  <text x="145" y="95" font-family="'Segoe UI', 'Arial', sans-serif" font-size="52" font-weight="700" fill="url(#textGradientDark)">
    <tspan fill="url(#sparkGradientDark)" font-weight="800">Spark</tspan><tspan>Ping</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="147" y="115" font-family="'Segoe UI', 'Arial', sans-serif" font-size="13" font-weight="400" fill="#8B95A0" letter-spacing="1.5">
    NETWORK LATENCY MONITOR
  </text>
</svg>