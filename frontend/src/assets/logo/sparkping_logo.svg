<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2455C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#128589;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A9CA0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#E8F4F8" stroke-width="2" opacity="0.3"/>
  
  <!-- Signal waves (representing network ping) -->
  <path d="M 100 100 Q 120 80, 145 80" fill="none" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <path d="M 100 100 Q 130 65, 165 60" fill="none" stroke="url(#waveGradient)" stroke-width="3.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 100 100 Q 140 50, 180 45" fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  
  <path d="M 100 100 Q 120 120, 145 120" fill="none" stroke="url(#waveGradient)" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <path d="M 100 100 Q 130 135, 165 140" fill="none" stroke="url(#waveGradient)" stroke-width="3.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 100 100 Q 140 150, 180 155" fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Lightning bolt / Spark -->
  <path d="M 110 30 L 80 95 L 105 95 L 70 160 L 130 85 L 105 85 Z" 
        fill="url(#sparkGradient)" 
        stroke="none"/>
  
  <!-- Activity indicator dots -->
  <circle cx="150" cy="80" r="5" fill="#128589" opacity="1"/>
  <circle cx="170" cy="60" r="4" fill="#128589" opacity="0.7"/>
  <circle cx="185" cy="45" r="3" fill="#128589" opacity="0.4"/>
  
  <circle cx="150" cy="120" r="5" fill="#128589" opacity="1"/>
  <circle cx="170" cy="140" r="4" fill="#128589" opacity="0.7"/>
  <circle cx="185" cy="155" r="3" fill="#128589" opacity="0.4"/>
</svg>