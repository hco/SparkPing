  <path d="M 16 16 Q 22 10, 27 9" fill="none" stroke="url(#waveGradient)" stroke-width="1.3" stroke-linecap="round" opacity="0.7"/>
  
  <path d="M 16 16 Q 20 19, 24 19" fill="none" stroke="url(#waveGradient)" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M 16 16 Q 22 22, 27 23" fill="none" stroke="url(#waveGradient)" stroke-width="1.3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Lightning bolt -->
  <path d="M 17 6 L 13 15 L 17 15 L 12 26 L 21 14 L 17 14 Z" 
