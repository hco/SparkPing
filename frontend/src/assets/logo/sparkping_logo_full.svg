<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2455C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#128589;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A9CA0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background for better contrast -->
  <rect width="32" height="32" rx="6" fill="#1a1a2e"/>
  
  <!-- Simplified signal waves -->
  <path d="M 16 16 Q 20 12, 25 11" fill="none" stroke="url(#waveGradient)" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M 16 16 Q 22 8, 28 6" fill="none" stroke="url(#waveGradient)" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>
  <path d="M 16 16 Q 24 5, 30 3" fill="none" stroke="url(#waveGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  
  <path d="M 16 16 Q 20 20, 25 21" fill="none" stroke="url(#waveGradient)" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M 16 16 Q 22 24, 28 26" fill="none" stroke="url(#waveGradient)" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>
  <path d="M 16 16 Q 24 27, 30 29" fill="none" stroke="url(#waveGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Lightning bolt -->
  <path d="M 18 4 L 13 15 L 17 15 L 11 28 L 22 13 L 18 13 Z" 
        fill="url(#sparkGradient)" 
        stroke="none"/>
  
  <!-- Activity indicators -->
  <circle cx="25" cy="11" r="1.8" fill="#128589"/>
  <circle cx="28" cy="6" r="1.4" fill="#128589" opacity="0.8"/>
  <circle cx="25" cy="21" r="1.8" fill="#128589"/>
  <circle cx="28" cy="26" r="1.4" fill="#128589" opacity="0.8"/>
</svg>