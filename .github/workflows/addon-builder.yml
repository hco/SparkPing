name: Build Home Assistant Add-on

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build add-on
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare build context
        run: |
          # Copy necessary files into addon directory for build context
          cp -r frontend home-assistant-addon/
          cp Cargo.toml Cargo.lock home-assistant-addon/
          cp -r src home-assistant-addon/
      
      - name: Build add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target home-assistant-addon

