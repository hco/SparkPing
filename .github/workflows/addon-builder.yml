      #       fi
      #     done

      #     if [[ "${{ github.event_name }}" == "release" ]]; then
      #       changed=true
      #     fi

      #     if [[ "$changed" == "true" ]]; then
      #       echo "Add-on should be built";
      #       echo "changed=true" >> $GITHUB_OUTPUT;
      #     else
      #       echo "No monitored files changed (${{ env.MONITORED_FILES }})";
      #     fi

  build:
    continue-on-error: true
    needs: init
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    # if: needs.init.outputs.changed == 'true'
    name: Build ${{ matrix.arch }} add-on
    strategy:
      fail-fast: false
      matrix:
        arch: ["aarch64", "amd64"]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.0

      - name: Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./home-assistant-addon"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.image }}" == "null" ]]; then
            echo "Image property is not defined, skipping build"
            echo "build_arch=false" >> $GITHUB_OUTPUT;
          elif [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT;
            echo "image=$(echo ${{ steps.info.outputs.image }} | cut -d'/' -f3)" >> $GITHUB_OUTPUT;
            if [[ -z "${{ github.head_ref }}" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
                echo "BUILD_ARGS=" >> $GITHUB_ENV;
            fi
          else
            echo "${{ matrix.arch }} is not a valid arch for home-assistant-addon, skipping build";
            echo "build_arch=false" >> $GITHUB_OUTPUT;
          fi

      - name: Login to GitHub Container Registry
        if: env.BUILD_ARGS != '--test'
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare build context
        run: |
          # Copy necessary files into addon directory for Docker build context
          cp -r frontend home-assistant-addon/
          cp Cargo.toml Cargo.lock home-assistant-addon/
          cp -r src home-assistant-addon/

      - name: Build add-on
        # if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2025.11.0
        with:
          image: "${{ matrix.arch }}"
          args: |
            ${{ env.BUILD_ARGS }} \
            --${{ matrix.arch }} \
            --target /data/home-assistant-addon \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon

  bump-addon-version:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && !contains(needs.build.result, 'failure')
    name: Bump add-on version
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.0
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: version
        run: |
          # Remove 'v' prefix if present
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update config.yaml version
        run: |
          sed -i 's/^version: ".*"/version: "${{ steps.version.outputs.version }}"/' home-assistant-addon/config.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add home-assistant-addon/config.yaml
          git diff --staged --quiet || (git commit -m "chore: bump add-on version to ${{ steps.version.outputs.version }}" && git push)
