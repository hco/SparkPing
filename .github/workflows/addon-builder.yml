name: Build Home Assistant Add-on

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build add-on
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare build files
        run: |
          cp home-assistant-addon/build.yaml build.yaml
          cp home-assistant-addon/Dockerfile Dockerfile
      
      - name: Build add-on
        uses: home-assistant/builder@master
        with:
          args: |
            --all \
            --target .

