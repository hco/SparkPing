  build:
    needs: init
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    # if: needs.init.outputs.changed == 'true'
    name: Build ${{ matrix.arch }} add-on
    strategy:
      fail-fast: false
      matrix:
        # Build both architectures; each uses a native runner (no slow QEMU).
        # Images are tagged with arch suffix to avoid overwriting each other.
        arch: ["aarch64", "amd64"]
    permissions:
      contents: read
      packages: write
    # Expose image name and version for the manifest job
    outputs:
      image: ${{ steps.check.outputs.image }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.0

      - name: Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./home-assistant-addon"

      - name: Check if add-on should be built
        id: check
        run: |
          if [[ "${{ steps.info.outputs.image }}" == "null" ]]; then
            echo "Image property is not defined, skipping build"
            echo "build_arch=false" >> $GITHUB_OUTPUT;
          elif [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT;
            echo "image=$(echo ${{ steps.info.outputs.image }} | cut -d'/' -f3)" >> $GITHUB_OUTPUT;
            if [[ -z "${{ github.head_ref }}" ]] && [[ "${{ github.event_name }}" == "push" ]]; then
                echo "BUILD_ARGS=" >> $GITHUB_ENV;
            fi
          else
            echo "${{ matrix.arch }} is not a valid arch for home-assistant-addon, skipping build";
            echo "build_arch=false" >> $GITHUB_OUTPUT;
          fi

      - name: Login to GitHub Container Registry
        if: env.BUILD_ARGS != '--test'
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare build context
        run: |
          # Copy necessary files into addon directory for Docker build context
          cp -r frontend home-assistant-addon/
          cp Cargo.toml Cargo.lock home-assistant-addon/
          cp -r src home-assistant-addon/
      - name: Extract version from release tag
        id: version
        run: |
          # Remove 'v' prefix if present
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build add-on
        # if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2025.11.0
        with:
          image: "${{ matrix.arch }}"
          args: |
            ${{ env.BUILD_ARGS }} \
            --${{ matrix.arch }} \
            --target /data/home-assistant-addon \
            --image "${{ steps.check.outputs.image }}" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --version "${{ steps.version.outputs.version }}-${{ matrix.arch }}" \
            --addon

  # Combine architecture-specific images into a single multi-arch manifest.
  # This allows users to pull the image without specifying architecture.
  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    name: Create multi-arch manifest
    permissions:
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ needs.build.outputs.image }}"
          VERSION="${{ needs.build.outputs.version }}"

          # Create manifest list combining both arch-specific images
          docker manifest create "${IMAGE}:${VERSION}" \
            "${IMAGE}:${VERSION}-aarch64" \
            "${IMAGE}:${VERSION}-amd64"

          # Annotate each image with its platform (required for correct platform detection)
          docker manifest annotate "${IMAGE}:${VERSION}" \
            "${IMAGE}:${VERSION}-aarch64" --os linux --arch arm64
          docker manifest annotate "${IMAGE}:${VERSION}" \
            "${IMAGE}:${VERSION}-amd64" --os linux --arch amd64

          # Push the manifest list to the registry
          docker manifest push "${IMAGE}:${VERSION}"

  bump-addon-version:
    needs: create-manifest
    runs-on: ubuntu-latest
    name: Bump add-on version
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.0
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: version
        run: |
          # Remove 'v' prefix if present
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update config.yaml version
        run: |
          sed -i 's/^version: ".*"/version: "${{ steps.version.outputs.version }}"/' home-assistant-addon/config.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add home-assistant-addon/config.yaml
          git diff --staged --quiet || (git commit -m "chore: bump add-on version to ${{ steps.version.outputs.version }}" && git push)

  create-release:
    needs: bump-addon-version
    runs-on: ubuntu-latest
    name: Create GitHub Release
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff@2.11.0

      - name: Generate release changelog
        id: changelog
        run: |
          # Generate changelog for just this release (commits since previous tag)
          CHANGELOG=$(git-cliff --latest --strip header)

          # Handle multi-line output for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes "${{ steps.changelog.outputs.changelog }}"
