name: Build Home Assistant Add-on

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    name: Build add-on
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            builder_image: ghcr.io/home-assistant/amd64-builder:latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
            builder_image: ghcr.io/home-assistant/aarch64-builder:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare build context
        run: |
          # Copy necessary files into addon directory for build context
          cp -r frontend home-assistant-addon/
          cp Cargo.toml Cargo.lock home-assistant-addon/
          cp -r src home-assistant-addon/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull builder image
        run: docker pull ${{ matrix.builder_image }}

      - name: Build add-on
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: ${{ github.actor }}
        run: |
          # Ensure Docker config and Buildx state are available to the builder container
          mkdir -p ~/.docker ~/.docker/buildx
          docker run \
            --rm \
            --privileged \
            -v ${{ github.workspace }}:/data \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ~/.docker:/root/.docker \
            -v ~/.docker/buildx:/root/.docker/buildx \
            -e GITHUB_TOKEN \
            -e GITHUB_USER \
            ${{ matrix.builder_image }} \
            --${{ matrix.arch }} \
            --target /data/home-assistant-addon \

