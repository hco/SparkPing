# git-cliff configuration for Home Assistant addon (last 5 releases only)
# https://git-cliff.org/docs/configuration

[changelog]
# Render everything in header since it has access to `releases` array
header = """
# Changelog

{% for release in releases | slice(end=5) %}
{% if release.version %}\
## [{{ release.version | trim_start_matches(pat="v") }}] - {{ release.timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in release.commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}\
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}
{% endfor %}\
{% endfor %}
{% endfor %}
"""
# Body is empty since we render everything in header
body = ""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
commit_parsers = [
    { message = "^feat", group = "âœ¨ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactor" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore", skip = true },
    { message = "^Release [0-9]+\\.[0-9]+\\.[0-9]+$", skip = true },
    { message = "^((C|c)leanup|WIP|Release)$", skip = true, group = "ğŸ”§ Miscellaneous" },
    { body = ".*security", group = "ğŸ” Security" },
    { message = ".*", group = "ğŸ“ Other" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
topo_order = false
sort_commits = "oldest"
