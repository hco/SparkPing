[server]
host = "0.0.0.0"
port = 8080
# Restrict access to only Home Assistant ingress IP (172.30.32.2) for security
home_assistant_ingress_only = true

[logging]
level = "info"
file = "/data/sparkping.log"

[database]
path = "/data/tsink-data"

[ping]
# Use raw sockets (requires NET_RAW capability, which is granted in config.yaml)
# This is more reliable in containerized environments than dgram sockets
socket_type = "raw"

