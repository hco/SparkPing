name: SparkPing
version: "0.1.28"
slug: sparkping
image: ghcr.io/hco/sparkping
description: Network latency and packet loss monitoring tool
arch:
  - aarch64
  - amd64
init: false
host_network: false
privileged:
  - NET_RAW
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: SparkPing web interface
ingress: true
ingress_port: 8080
ingress_stream: true
panel_icon: mdi:chart-line
options:
  log_level: "info"
schema:
  log_level: list(trace|debug|info|warn|error)
