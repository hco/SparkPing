name: SparkPing
version: "0.1.0"
slug: sparkping
image: ghcr.io/hco/sparkping
description: Network latency and packet loss monitoring tool
arch:
  - aarch64
  - amd64
  - armv7
init: false
host_network: false
ports:
  8080/tcp: null
ports_description:
  8080/tcp: SparkPing web interface
ingress: true
ingress_port: 8080
panel_icon: mdi:chart-line
map:
  - data:rw
options:
  port: 8080
  log_level: "info"
schema:
  port: port
  log_level: list(trace|debug|info|warn|error)

